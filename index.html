<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Temperatura</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Temperatura</h1>
        <form id="calculator-form">
            <label for="Tm">Temperatura media Tm:</label>
            <input type="number" id="Tm" step="0.01" required><br>
            <label for="As">Valor de As:</label>
            <input type="number" id="As" step="0.01" required><br>
            <label for="z">Profundidad z:</label>
            <input type="number" id="z" step="0.01" required><br>
            <label for="t">Tiempo t:</label>
            <input type="number" id="t" step="0.01" required><br>
            <label for="to">Valor de to:</label>
            <input type="number" id="to" step="0.01" required><br>
            <label for="alpha">Valor de alpha:</label>
            <input type="number" id="alpha" step="0.000000001" required><br>
            <button type="submit">Calcular Temperatura</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
